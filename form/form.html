<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                Google Developer Survey Form
            </h1>
            <p id="description">
                Thank you for choosing our google developer student club
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="address">Address <span class="clue">(optional)</span></label>
                <input type="text" name="address" id="address" class="formControl" placeholder="Enter your address">
            </div>
            <!--  end of number section -->

            <!-- select section -->
            <div class="form-group">
                <p id="quest">which team is helpful for your career ? </p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select team</option>
                    <option value="technical">technical</option>
                    <option value="content">content</option>
                    <option value="marketing">marketing</option>
                    <option value="event managment">event managment</option>
                    <option value="operations">operations</option> 
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">How you come to know about gdsc ?</p>
                <label for="">
                    <input type="radio" name="source" value="freinds"
                    class="inputRadio"
                    checked> Friends
                </label>
                <label for="">
                    <input type="radio" name="source" value="whatsapp group"
                    class="inputRadio"
                    >whatsapp group
                </label>
                <label for="">
                    <input type="radio" name="source" value="social-media"
                    class="inputRadio"
                    > Social Media
                </label>
                <label for="">
                    <input type="radio" name="source" value="professors"
                    class="inputRadio"
                    > professors
                </label>
                <label for="">
                    <input type="radio" name="source" value="other"
                    class="inputRadio"
                    > Other
                </label>
            </div>
            <!-- end of radio button -->

            <!-- Checkbox section -->
            <div class="form-group">
                <p id="quest">what do you expect from gdsc ? </p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="coding"> coding
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="workshops"> workshops
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="lots of work">  lots of work
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="entertainment/fun"> entertainment/fun
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other"> Other
                </label>
            </div>
            <!-- End of checkbox section -->

            <!-- Textarea section -->
            <div class="form-group">
                <p id="quest">what more should we add in gdsc ?</p>
                <textarea name="feedback"  cols="30" rows="5"  id="feedback" class="textarea" placeholder="Enter your feedback here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
